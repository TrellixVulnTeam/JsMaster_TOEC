<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Un organizador donde podras guardar todos tus recuerdos y momentos para tenerlos cerca siempre!">
    <meta name="keywords"
        content="calendario, calendario interactivo, fotos, imagenes, notas, galeria, momentos, recuerdos">
    <script src="https://kit.fontawesome.com/dde6f6e95e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Calendario</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <div id="monthDisplay"></div>
            <div>
                <button id="backButton">Anterior</button>
                <button id="nextButton">Siguiente</button>
            </div>
        </div>

        <div id="weekdays">
            <div>Domingo</div>
            <div>Lunes</div>
            <div>Martes</div>
            <div>Miercoles</div>
            <div>Jueves</div>
            <div>Viernes</div>
            <div>Sabado</div>
        </div>

        <div id="calendar"></div>
    </div>

    <div id="newEventModal">
        <h2>Agregar Evento</h2>

        <input id="eventTitleInput" placeholder="Titulo del Evento" />

        <button id="saveButton">Guardar</button>
        <button id="cancelButton">Cancelar</button>
    </div>

    <div id="deleteEventModal">
        <h2>Evento</h2>

        <p id="eventText"></p>

        <button id="deleteButton">Borrar</button>
        <button id="closeButton">Cerrar</button>
    </div>

    <div id="modalBackDrop"></div>

    <!--Script-->
    <script src="./js/code.js"></script>

</body>

</html>
