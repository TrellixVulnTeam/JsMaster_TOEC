<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Un organizador donde podras guardar todos tus recuerdos y momentos para tenerlos cerca siempre!">
    <meta name="keywords"
        content="calendario, calendario interactivo, fotos, imagenes, notas, galeria, momentos, recuerdos">
    <script src="https://kit.fontawesome.com/dde6f6e95e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Calendario</title>
</head>

<body>
    <div id="container" class="container">
        <div id="header" class="header">
            <div id="monthDisplay"></div>
            <div>
                <button id="backButton" class="button">Ant.</button>
                <button id="nextButton" class="button">Sig.</button>
            </div>
        </div>

        <div id="weekdays" class="weekdays">
            <div class="days">Domingo</div>
            <div class="days">Lunes</div>
            <div class="days">Martes</div>
            <div class="days">Miercoles</div>
            <div class="days">Jueves</div>
            <div class="days">Viernes</div>
            <div class="days">Sabado</div>
        </div>

        <div id="calendar" class="calendar"></div>
    </div>
