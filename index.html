<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
    content="Un organizador donde podras guardar todos tus recuerdos y momentos para tenerlos cerca siempre!">
  <meta name="keywords"
    content="calendario, calendario interactivo, fotos, imagenes, notas, galeria, momentos, recuerdos">
    <script src="https://kit.fontawesome.com/dde6f6e95e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Calendario</title>
</head>

<body>
  <main>
    <h1 class="titulo">Agenda y calendario</h1>
    <section class="calendario">
        <div class="calendario__info">
            <div class="calendario__prev" id="prev-mes">&#11013;</div>
            <div class="calendario__mes" id="mes"></div>
            <div class="calendario__anio" id="anio"></div>
            <div class="calendario__next" id="next-mes">&#10145;</div>
        </div>
        <div class="calendario__semana">
            <div class="calendario__dia calendario__item">Lunes</div>
            <div class="calendario__dia calendario__item">Martes</div>
            <div class="calendario__dia calendario__item">Miércoles</div>
            <div class="calendario__dia calendario__item">Jueves</div>
            <div class="calendario__dia calendario__item">Viernes</div>
            <div class="calendario__dia calendario__item">Sábado</div>
            <div class="calendario__dia calendario__item">Domingo</div>
        </div>
        <div class="calendar__fechas" id="fechas"></div>
    </section>

  </main>

    <!-- BOOTSTRAP -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- AOS Animate -->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!--Script-->
    <script src="./js/code.js"></script>

</body>

</html>
